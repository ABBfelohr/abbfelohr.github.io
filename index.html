<html>
<head>
<link href="index.css" rel="stylesheet">
<script src="index.js" defer></script>
<title>Calculator</title>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous-operand"></div>
      <div class="current-operand"></div>
      <button class="span-two">AC</button>
      <button>DEL</button>
      <button>รท</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button class="span-two">=</button>
    </div>
  </div>
</body>
</html>
